<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz Game Application</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1f2937, #0f172a);
    color: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 30px;
    width: 95%;
    max-width: 600px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
  }
  h1 {
    text-align: center;
    color: #06b6d4;
  }
  .question {
    font-size: 20px;
    margin: 20px 0;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .option {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .option:hover {
    background: rgba(6,182,212,0.3);
  }
  .option.selected {
    background: rgba(6,182,212,0.6);
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 8px;
    font-size: 16px;
  }
  button {
    background: linear-gradient(90deg, #06b6d4, #3b82f6);
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
  }
  button:hover {
    opacity: 0.9;
  }
  .result {
    text-align: center;
    font-size: 22px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div id="fill"></div>
      <button id="nextBtn">Next</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

<script>
const quizData = [
  {
    type: "single",
    question: "1. Which language is used for web development?",
    options: ["Python", "HTML", "C++", "Java"],
    correct: ["HTML"]
  },
  {
    type: "multi",
    question: "2. Which of the following are JavaScript frameworks?",
    options: ["React", "Angular", "Django", "Vue"],
    correct: ["React", "Angular", "Vue"]
  },
  {
    type: "fill",
    question: "3. Fill in the blank: CSS stands for ______.",
    correct: ["Cascading Style Sheets"]
  },
  {
    type: "single",
    question: "4. What does SQL stand for?",
    options: ["Structured Query Language", "Sequential Query Logic", "Simple Query Language", "Structured Question Logic"],
    correct: ["Structured Query Language"]
  }
];

let currentQuestion = 0;
let score = 0;
let selectedAnswers = [];

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const fillEl = document.getElementById("fill");
const nextBtn = document.getElementById("nextBtn");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const data = quizData[currentQuestion];
  questionEl.textContent = data.question;
  optionsEl.innerHTML = "";
  fillEl.innerHTML = "";

  if (data.type === "single" || data.type === "multi") {
    data.options.forEach(option => {
      const div = document.createElement("div");
      div.classList.add("option");
      div.textContent = option;
      div.onclick = () => toggleSelect(div, data.type);
      optionsEl.appendChild(div);
    });
  } else if (data.type === "fill") {
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Type your answer here...";
    fillEl.appendChild(input);
  }
}

function toggleSelect(element, type) {
  if (type === "single") {
    document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
  }
  element.classList.toggle("selected");
}

function checkAnswer() {
  const data = quizData[currentQuestion];
  let correct = false;

  if (data.type === "fill") {
    const answer = fillEl.querySelector("input").value.trim().toLowerCase();
    correct = data.correct[0].toLowerCase() === answer;
  } else {
    const selected = [...document.querySelectorAll(".option.selected")].map(opt => opt.textContent);
    if (data.correct.length === selected.length && data.correct.every(ans => selected.includes(ans))) {
      correct = true;
    }
  }

  if (correct) score++;
}

nextBtn.addEventListener("click", () => {
  checkAnswer();
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
});

function showResult() {
  document.getElementById("quiz").style.display = "none";
  resultEl.style.display = "block";
  resultEl.innerHTML = `
    <p>You scored ${score} out of ${quizData.length}!</p>
    <button onclick="restartQuiz()">Restart</button>
  `;
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  resultEl.style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
